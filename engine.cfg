[application]

name="FirstGame"
main_scene="res://Game.tscn"
icon="res://icon.png"

[display]

width=1024
height=768

[input]

movement_left_Arrow=[key(Left)]
movement_right_Arrow=[key(Right)]
movement_up_Arrow=[key(Up)]
movement_down_Arrow=[key(Down)]
movement_up=[key(W), jbutton(0, 0)]
movement_down=[key(S)]
movement_left=[key(A), jaxis(0, 0)]
movement_right=[key(D), jaxis(0, 1)]
